<!DOCTYPE html>
<html>
  <head>
    <title>Table Demo</title>
  </head>
  <style>
    td {
      border: 1px solid black;
    }
  </style>
  <body>
    <table>
      <thead>
        <tr>
          <th>Name</th>
          <th>Age</th>
          <th>Rank</th>
        </tr>
      </thead>
      <tbody>
        <tr>
          <td>Rahul Joshi</td>
          <td>22</td>
          <td>5</td>
          <td>Hello</td>
        </tr>
        <tr>
          <td>Hemant Nadkarni</td>
          <td>21</td>
          <td>3</td>
        </tr>
        <tr>
          <td>Jose Immanuel</td>
          <td>24</td>
          <td>5</td>
        </tr>
      </tbody>
      <tfoot>
        <th>Average</th>
        <td>22.3</td>
        <td>4.2</td>
      </tfoot>
    </table>
  </body>
</html>
