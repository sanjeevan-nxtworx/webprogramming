<!DOCTYPE html>
<html>
  <head>
    <title>Form Demo</title>
  </head>
  <body>
    <form action="Form2.html" method="get" autocomplete="off">
      <table style="border: 1px solid black">
        <tr>
          <td>
            <label for="itemcode">Item Code: </label>
          </td>
          <td>
            <input
              type="text"
              id="itemcode"
              name="icode"
              size="10"
              maxlength="5"
              autofocus
            />
          </td>
        </tr>
        <tr>
          <td>
            <label for="size">Size</label>
          </td>
          <td>
            <input type="text" id="size" name="size" />
          </td>
        </tr>
        <tr>
          <td>
            <label for="desc">Description</label>
          </td>
          <td>
            <textarea id="desc" name="desc" rows="10" cols="60"> </textarea>
          </td>
        </tr>
        <tr>
          <td>
            <label for="country">Country</label>
          </td>
          <td>
            <select id="country" name="country">
              <option value="IND">India</option>
              <option value="NEP">Nepal</option>
              <option value="SRI">Sri Lanka</option>
            </select>
          </td>
        </tr>
        <tr>
          <td></td>
          <td>
            <button>Click Me</button>
          </td>
        </tr>
        <tr>
          <td></td>
          <td>
            <fieldset>
              <legend>Gender</legend>
              <label>
                <input type="checkbox" id="email" name="email" />
                Email
              </label>
              <label>
                <input type="checkbox" id="text" name="sms" />
                Text
              </label>
              <label>
                <input type="checkbox" id="phone" name="tel" />
                Phone
              </label>
            </fieldset>
          </td>
        </tr>

        <tr>
          <td>
            <input type="submit" value="Submit Item Code" />
          </td>
          <td>
            <input type="reset" value="Reset Form" />
          </td>
        </tr>
      </table>
      <datalist id="countries">
        <option value="India"></option>
        <option value="Nepal"></option>
        <option value="Sri Lanka"></option>
      </datalist>
    </form>
  </body>
</html>
