<!DOCTYPE html>
<html>
  <head>
    <title>Title of the document</title>
	<link rel="stylesheet" href="tabledemotwo.css">
  </head>
  <body>
	<table>
		<thead>
			<tr>
				<th>Items</th>
				<th scope="col">Expenditure</th>
			</tr>
		</thead>
		<tbody>
			<tr>
				<th scope="row">Donuts</th>
				<td>3,000</td>
			</tr>
			<tr>
				<th scope="row">Stationery</th>
				<td>18,000</td>
			</tr>
		</tbody>
		<tfoot>
			<tr>
				<th scope="row">Totals</th>
				<td>21,000</td>
			</tr>	
		</tfoot>
	</table>
  </body>
</html>
