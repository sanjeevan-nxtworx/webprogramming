<!DOCTYPE html>
<html>
  <head>
    <title>Table</title>
    <style>
      th,
      td {
        border: 1px solid black;
        width: 100px;
      }
    </style>
  </head>
  <body>
    <table>
      <caption>
        Marks of Students
      </caption>
      <tr>
        <th>Name</th>
        <th>English</th>
        <th>Hindi</th>
        <th>Maths</th>
      </tr>
      <tr>
        <td>Hrishikesh Pawar</td>
        <td>75</td>
        <td>85</td>
        <td>95</td>
      </tr>
    </table>
  </body>
</html>
