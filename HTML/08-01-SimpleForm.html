<!DOCTYPE html>
<html>
  <head>
    <title>Simple Form</title>
  </head>
  <body>
    <form method="get">
      <label for="nmid">Name: </label>
      <input id="nmid" type="text" value="Hrishi" name="nm" />
      <br />
      <label for="ageid">Age:</label>
      <input id="ageid" type="number" value="18" name="age" />
      <br />
      <label>
        <input type="checkbox" name="sp" />
        Sports
      </label>
      <label>
        <input type="checkbox" name="rd" />
        Reading
      </label>
      <label>
        <input type="checkbox" name="cook" />
        Cooking
      </label>
      <br />
      <label for="clrid">Favourite Color: </label>
      <input id="clrid" type="color" name="clr" />
      <br />
      <label for="dobid">Date of Birth: </label>
      <input id="dobid" type="date" name="dob" />
      <br />
      <label for="emid">E-Mail: </label>
      <input id="emid" type="email" name="email" />
      <br />
      <label for="resid">Resume: </label>
      <input id="resid" type="file" name="resume" />
      <br />
      <label for="passid">Password: </label>
      <input id="passid" type="password" name="pass" />
      <hr />
      <input type="submit" value="Submit Form" />
      <input type="reset" value="Reset the Form" />
    </form>
  </body>
</html>
