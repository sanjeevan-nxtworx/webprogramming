<!DOCTYPE html>
<html>
  <head>
    <title>HTML DOM</title>
    <script>
      function onPara11Change() {
        let el = document.getElementById("para1-1");
        el.style.backgroundColor = "yellow";
        el.style.color = "red";
        el.innerHTML = "This is changed";
      }
    </script>
  </head>
  <body>
    <div>
      <p>This is Para in Child 1</p>
      <div>
        <p id="para1-1">This is <mark>Para</mark> within Child 1</p>
      </div>
    </div>
    <div>
      <p>This is Para in Child2</p>
      <div>
        <p>This is Para within Child 2</p>
      </div>
    </div>
    <div>
      <p>This is Para in Child3</p>
      <div>
        <p>This is Para within Child 3</p>
      </div>
    </div>
    <button onclick="onPara11Change()">Change</button>
  </body>
</html>
