<!DOCTYPE html>
<html>
  <head>
    <title>Style Demo</title>
    <link rel="stylesheet" href="styledemo.css" />
    <style>
      h2 {
        color: yellow;
      }

      span {
        color: black;
      }

      .border {
        border-top: 1px solid black;
        border-bottom: 2px solid red;
      }
    </style>
  </head>
  <body>
    <h1 style="color: green">
      The Flash Movie Review : Delivers the goods, despite the odds
    </h1>
    <h1>This is new Header</h1>
    <h2 style="color: brown">New Movie</h2>
    <p style="color: red">
      This is an example of text <span>This is span</span> continue with
      paragraph
    </p>
  </body>
</html>
